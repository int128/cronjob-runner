name: e2e-test

on:
  pull_request:
    paths:
      - .github/workflows/e2e-test.yaml
      - e2e_test/**
      - '**.go'
      - go.*
  push:
    branches:
      - main
    paths:
      - .github/workflows/e2e-test.yaml
      - e2e_test/**
      - '**.go'
      - go.*

jobs:
  kind:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.3
      - run: go build .
      - run: kind create cluster
      - run: kubectl apply -f e2e_test/simple.yaml
      - run: ./cronjob-runner --cronjob-name simple
