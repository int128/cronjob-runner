name: go

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*

jobs:
  check:
    uses: int128/go-workflows/.github/workflows/check.yaml@v0.2.1
    permissions:
      contents: write
      pull-requests: write
    with:
      go-version: 1.21.6
      golangci-lint-version: v1.55.2

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21.6
      - run: go test -v ./...
