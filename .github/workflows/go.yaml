name: go

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*

jobs:
  check:
    uses: int128/go-workflows/.github/workflows/check.yaml@v0.2.0
    permissions:
      contents: write
      pull-requests: write
    with:
      go-version: 1.21.3
      golangci-lint-version: v1.55.1
